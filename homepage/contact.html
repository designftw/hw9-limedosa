<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<style>
		.navbar {
			display: flex;

</head>

<body>
	<nav class="navbar background">
		<ul>
            <li><a href="index.html">Home </a></li>

            <li><a href="portfolio.html">Portfolio</a></li>

		</ul>

<main>
	<br>
		<form class="contact-form" action="mailto:dlinda@mit.edu" method="post" enctype="text/plain">

			<h2>Contact Me</h2>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="message">Message</label>
				<textarea id="message" name="message" required></textarea>
			</div>
			<button type="submit">Send Message</button>
		</form>



	</main>
	<br>
	<!-- this is for translations at the bottom of the page! -->
	<script type="text/javascript">
		var pageTranslation = document.createElement('div');
		pageTranslation.id = 'google_translate_element';

		document.body.appendChild(pageTranslation);

		var googleTranslateScript = document.createElement('script');
		googleTranslateScript.type = 'text/javascript';
		googleTranslateScript.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';

		document.body.appendChild(googleTranslateScript);

		function googleTranslateElementInit() {
			new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL }, 'google_translate_element');
		}
	</script>
</body>

</html>
